<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>List movie winners by year</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="search-container">
            <mat-form-field class="search-field">
                <mat-label>Year</mat-label>
                <input matInput [(ngModel)]="searchYear" placeholder="YYYY" type="number" min="1900" max="2099">
            </mat-form-field>
            <button mat-icon-button (click)="searchMovies()" class="search-button">
                <mat-icon>search</mat-icon>
            </button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef> Year </th>
                <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="studios">
                <th mat-header-cell *matHeaderCellDef> Studios </th>
                <td mat-cell *matCellDef="let element"> {{element.studios.join(', ')}} </td>
            </ng-container>

            <ng-container matColumnDef="producers">
                <th mat-header-cell *matHeaderCellDef> Producers </th>
                <td mat-cell *matCellDef="let element"> {{element.producers.join(', ')}} </td>
            </ng-container>

            <ng-container matColumnDef="winner">
                <th mat-header-cell *matHeaderCellDef> Winner </th>
                <td mat-cell *matCellDef="let element"> {{element.winner ? 'Yes' : 'No'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
