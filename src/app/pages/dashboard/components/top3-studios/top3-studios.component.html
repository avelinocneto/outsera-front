<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>Top 3 studios with winners</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-table">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Studio Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="winCount">
                <th mat-header-cell *matHeaderCellDef> Win Count </th>
                <td mat-cell *matCellDef="let element"> {{element.winCount}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
